<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Tone Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Skin Tone Classification</h1>
        <form action="/predict" method="post" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="file" accept="image/*" class="file-input" required>
            <button type="submit" class="submit-button">Classify</button>
        </form>
        {% if result %}
        <div class="result">
            <h2 class="result-header">Prediction Result</h2>
            <div class="result-content">
                <p class="result-text">Predicted Skin Tone Class: <span class="result-label">{{ result }}</span></p>
                <img src="{{ url_for('static', filename='image.jpg') }}" alt="Uploaded Image" class="uploaded-image">
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
